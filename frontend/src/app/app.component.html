<h1>MEAN Stack Test</h1>

<form (ngSubmit)="submitForm()" #myForm="ngForm">
  <input type="text" [(ngModel)]="inputValue" name="itemName" required>
  <button type="submit">Submit</button>
</form>

<!-- Show error if exists -->
<div *ngIf="errorMessage" style="color: red; margin-top: 8px;">
  {{ errorMessage }}
</div>

<!-- Display last submitted item -->
<div *ngIf="submittedItem">
  <h3>âœ… Last submitted item:</h3>
  <pre>{{ submittedItem | json }}</pre>
</div>

<!-- Display all items -->
<div *ngIf="allItems.length">
  <h3>ğŸ“œ All items:</h3>
  <ul>
    <li *ngFor="let item of allItems">{{ item.name }}</li>
  </ul>
</div>
